<div class="container">  

    <div class="row justify-content-center">

      <form #f="ngForm">
      <div class="col-md-12">

        <div class="form-group" style="min-width: 400px; background-color: white">
            
            <p class="fs-4 g-1">Informe o endereço p/entrega:</p>
            
          <label for="cep">CEP:</label>
          <input type="text" class="form-control" id="cep" name="cep" ngModel mcep="ngModel" placeholder="digite seu cep"
            (blur)="consultaCEP(($any($event).target.value), f)">

          <br>
          <label for="logradouro">LOGRADOURO:</label>
          <input type="text" class="form-control" id="logradouro" name="logradouro" ngModel logradouro="ngModel"
            placeholder="..." disabled>

            <br>
            <label for="numero">Nª:</label>
            <input type="text" class="form-control" id="numero" name="numero" 
              placeholder="...">

          <br>
          <label for="bairro">BAIRRO:</label>
          <input type="text" class="form-control" id="bairro" name="bairro" ngModel bairro="ngModel" placeholder="..."
            disabled>

          <br>
          <label for="cidade">CIDADE:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" ngModel cidade="ngModel" placeholder="..."
            disabled>

          <br>
          <label for="uf">UF:</label>
          <input type="text" class="form-control" id="uf" name="uf" ngModel uf="ngModel" placeholder="..." disabled>
          <br>
          <div class="d-grid gap-2 col-6 mx-auto">
          <button routerLink="/pagamento" class="btn btn-danger">Forma de Pagamento</button>
        </div>
        
      </div> 
    </div>  
  
  </form>
    </div>


</div>
